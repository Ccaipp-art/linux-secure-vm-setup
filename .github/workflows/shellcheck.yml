name: ShellCheck
on:
  push:
  pull_request:
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Lint scripts
        run: |
          shellcheck -x setup.sh || true
          find hardening monitoring -type f -name "*.sh" -print0 | xargs -0 -I{} bash -c 'shellcheck -x "{}" || true'
